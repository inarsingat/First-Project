<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sticky Note Project</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="Project_one.css" />
    <header>
        <h1><img src="daisy.png"> My Task Board <img src="daisy.png"></h1>
    </header>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <textarea id="text" class="form-control" rows="3" placeholder="Type Task Here" tabindex="1"></textarea>
            </div>
            <div class="col-md-3"></div>
            <div class="col-md-3"></div>
            <div class="col-md-3">
                <input id="date" type="date" class="form-control form-control-sm" tabindex="2"/>
                <button id="reset" class="btn btn-danger" tabindex="4">CLEAR</button></div>
            <div class="col-md-3">
                <input id="creator" type="text" class="form-control form-control-sm" placeholder="Type Name Here" tabindex="3"/>
                <button id="add" class="btn btn-success" tabindex="5">ADD</button></div>
        </div>
        </br>
    </div>
    </div>
    <div id="container_for_card" class="container-fluid">
        <div id="row_for_card" class="row">

        </div>
    </div>
</body>
<script src="Project_one.js"></script>

</html>
